<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatdango Movie Tickets</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Flatdango Movie Theater</h1>
  </header>

  <main>
    <section id="films-container">
        <h3>Movies</h3>
        <ul id="films">
          <li class="film item">Placeholder Movie</li> 
        </ul>
      </section>
    <section id="movie-details">
      <img id="poster" src="" alt="Movie Poster">
      <h2 id="title"></h2>
      <p id="runtime"></p>
      <p id="showtime"></p>
      <p id="available-tickets"></p>
      <button id="buy-ticket">Buy Ticket</button>
    </section>

    
  </main>  
</body>
</html>
